<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        .password-field-wrapper {
            position: relative;
        }
        .password-field-wrapper .form-control {
            padding-right: 40px;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6c757d;
            transition: color 0.2s;
            z-index: 10;
        }
        .password-toggle:hover {
            color: #495057;
        }
    </style>
</head>

<body class="bg-light">

    <main class="d-flex justify-content-center align-items-center vh-100">

        <div class="card shadow p-5" style="width: 350px;">

            <h2 class="text-center mb-4">Entrar</h2>

            <form method="post">
                {% csrf_token %}

                <!-- Usuário -->
                <div class="mb-3 py-2">
                    <label class="form-label">Usuário</label>
                    {{ form.username }}
                    {% for e in form.username.errors %}
                        <div class="text-danger small">{{ e }}</div>
                    {% endfor %}
                </div>
                

                <!-- Senha -->
                <div class="mb-3 py-2">
                    <label class="form-label mx-1">Senha</label>
                    <div class="password-field-wrapper">
                        {{ form.password }}
                        <button type="button" class="password-toggle" onclick="togglePassword(this, 'id_password')" title="Mostrar/esconder senha">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="eye-icon" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                        </button>
                    </div>
                    {% for e in form.password.errors %}
                        <div class="text-danger small">{{ e }}</div>
                    {% endfor %}
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Entrar
                </button>

            </form>

            <p class="text-center mt-3">
                Não tem uma conta? <a href="{% url 'register' %}"><br>Faça o Cadastro</a>
            </p>

        </div>

    </main>

    <script>
        function togglePassword(button, fieldId) {
            const field = document.getElementById(fieldId);
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            
            // Alterar o ícone
            const svg = button.querySelector('svg');
            if (!isPassword) {
                // Mudar para ícone de olho fechado (eye-slash)
                svg.innerHTML = '<path d="m11.596 8.697-6.363 3.692c.54.313 1.131.481 1.767.481C13.195 12.87 16 9.132 16 8s-2.805-4.87-6-4.87c-.636 0-1.228.168-1.767.48l6.363 3.692zM0 8s2.805-4.87 6-4.87c.636 0 1.228.168 1.767.48l1.417.814-1.417.814c-.539-.313-1.131-.481-1.767-.481C2.805 3.13 0 6.868 0 8s2.805 4.87 6 4.87c.636 0 1.228-.168 1.767-.48l1.417.814-1.417.814c-.539.313-1.131.481-1.767.481-3.195 0-6-3.738-6-4.87zm9.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>';
            } else {
                // Manter o ícone de olho aberto (eye)
                svg.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>';
            }
        }

        // Adicionar classe Bootstrap aos inputs
        document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"], textarea, select').forEach(el => {
            if (!el.classList.contains('btn')) {
                el.classList.add('form-control');
            }
        });
    </script>

</body>
</html>
