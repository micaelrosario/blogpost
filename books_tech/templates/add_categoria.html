{% extends 'base.html' %}

{% block content %}

<body>
    <div class="container my-4">
        <h1 class="mb-4">Nova Categoria</h1>
        <div class="form-group"></div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Adicionar Categoria</button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
