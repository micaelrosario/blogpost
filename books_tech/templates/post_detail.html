{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ post.titulo }}</title>
    <link rel="stylesheet" href="{% static 'books_tech/css/home.css' %}">
</head>
<body>
    <div class="container">
        <article class="card">
            {% if post.imagem %}
                <div class="card-image"><img src="{{ post.imagem.url }}" alt="{{ post.titulo }}"></div>
            {% endif %}
            <div class="card-body">
                <h1>{{ post.titulo }}</h1>
                {% load tz %}
                {% load date_filters %}
                <p class="meta">{{ post.criado_em|pretty_date }} â€” {{ post.autor }}</p>
                <div>{{ post.conteudo|linebreaks }}</div>
            </div>
        </article>
    </div>
</body>
</html>
