{% extends 'base.html' %}

{% block title %}Editar comentário{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-3">Editar comentário</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{{ comentario.post.get_absolute_url }}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
